<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

<h:head>
    <title>Connexion - BankEase</title>
    <h:outputStylesheet library="css" name="bankease.css"/>
</h:head>

<h:body class="be-body">

    <div class="be-login-container">

        <h:form>

            <p:card styleClass="be-card">

                <h2 class="be-title">Connexion</h2>

                <!-- Username -->
                <div class="be-field">
                    <label for="username">Nom d'utilisateur</label>
                    <p:inputText id="username"
                                 value="#{loginBean.username}"
                                 styleClass="be-input"
                                 required="true"
                                 requiredMessage="Nom d'utilisateur obligatoire"/>
                </div>

                <!-- Password -->
                <div class="be-field">
                    <label for="password">Mot de passe</label>
                    <p:password id="password"
                                value="#{loginBean.password}"
                                feedback="false"
                                styleClass="be-input"
                                required="true"
                                requiredMessage="Mot de passe obligatoire"/>
                </div>

                <!-- BUTTON -->
                <p:commandButton value="Se connecter"
                                 action="#{loginBean.login}"
                                 process="@form"
                                 update="@form"
                                 styleClass="be-button"/>

                <!-- Messages -->
                <p:messages showSummary="true"
                            showDetail="false"
                            styleClass="be-messages"/>

                <div class="be-register-link">
                    Pas encore de compte ?
                    <h:link value="CrÃ©er un compte" outcome="register"/>
                </div>

            </p:card>

        </h:form>

    </div>

</h:body>
</html>
